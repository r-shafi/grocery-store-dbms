{% extends 'parent.html' %} {% block title %}
<title>My Cart</title>
{% endblock %} {% block body %}
<div>
  <h2>My Cart</h2>
  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for item in cart_items %}
      <tr>
        <td>{{ item.product.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>${{ "%.2f"|format(item.product.price * item.quantity) }}</td>
        <td>
          <form action="/order/cart/remove" method="POST">
            <input
              type="hidden"
              name="product_id"
              value="{{ item.product_id }}"
            />
            <button type="submit">Remove</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="/order/place_order">Place Order</a>
</div>
{% endblock %}
