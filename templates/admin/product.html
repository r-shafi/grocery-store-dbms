{% extends 'parent.html' %}

{% block title %}<title>{{ 'Edit' if product else 'Add' }} Product</title>{% endblock %}

{% block body %}
<div >
  <h2 >{{ 'Edit' if product else 'Add' }} Product</h2>
  <form
    action="{{ url_for('admin.add_or_edit_product', product_id=product.id if product else None) }}"
    method="POST"
    
  >
    {% if error %}
    <div >{{ error }}</div>
    {% endif %}
    <div >
      <input
        type="text"
        
        name="name"
        placeholder="Product Name"
        value="{{ product.name if product else '' }}"
        required
      />
    </div>
    <div >
      <input
        type="number"
        
        name="price"
        step="0.01"
        placeholder="Price"
        value="{{ product.price if product else '' }}"
        required
      />
    </div>
    <div >
      <input
        type="number"
        
        name="quantity"
        placeholder="Quantity"
        value="{{ product.quantity if product else '' }}"
        required
      />
    </div>
    <div >
      <textarea
        
        name="description"
        placeholder="Description"
      >{{ product.description if product else '' }}</textarea>
    </div>
    <div >
      <select  name="category">
        <option value="">Select Category</option>
        {% for category in categories %}
        <option
          value="{{ category.id }}"
          {% if product and product.category_id == category.id %}selected{% endif %}
        >
          {{ category.name }}
        </option>
        {% endfor %}
      </select>
    </div>
    <div >
      <input
        type="text"
        
        name="image"
        placeholder="Image URL (optional)"
        value="{{ product.image if product else '' }}"
      />
    </div>
    <button type="submit" >
      {{ 'Update' if product else 'Add' }} Product
    </button>
  </form>
</div>
{% endblock %}
